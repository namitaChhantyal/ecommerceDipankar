{% include "navbar.html" %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<div class="col lg-5" style="margin-top:20px;margin-bottom: 30px; text-align: center;">
    <h4 style="text-transform: capitalize;font-size: 20px;position: relative;
    display: inline-block;
    "><span style="display: block;
       font-size: 18px;
       font-style: italic;
       margin-bottom: -3px;">Great taste in every bite</span>Our Menu</h4>
       <hr color="#ff7720" size="50px" width="10%" style="margin-top:-5px;"/>
</div>
<div class="row">
    <!-- filter-->
    <div class="col-lg-3 mx-auto">
        <div class="list-group">
            {% for category in categories %}
            <a href="/menu/?category={{category.id}}"
             class="list-group-item list-group-item-action">{{category.name}}</a>
            {% endfor %}
        </div>
    </div>

    <!--all menus-->
    <div id="menu" class="col-lg-8">
        <div class="row">
            {% for menu in menus%}

            <div class="col-sm">
                <div class="card" style="width: 18rem; margin-bottom: 20px; color:black;">
                    <img class="card-img-top" src="{{menu.image.url}}" style="width: 18rem; height: 250px;"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{menu.name}}</h5>
                        <p class="card-text">{{menu.description}}</p>
                        <p class="card-text">Rs {{menu.price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include "footer.html" %}
